<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Rendu Chantier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 200px; margin-top: 10px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 14px;
        }
        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @-webkit-keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @-webkit-keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
    </style>
</head>
<body>

<h1>Compte Rendu Chantier</h1>

<label for="cr">Entrez votre texte :</label>
<textarea id="cr" placeholder="Tapez ici le compte rendu..."></textarea>

<br>
<button id="exportWord">Exporter en Word</button>

<div id="toast" class="toast">Message</div>

<!-- Charger docx directement -->
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
<script>
    // Toast message
    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = "toast show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    // Bouton Export Word
    document.getElementById("exportWord").addEventListener("click", async () => {
        try {
            if (!window.docx || !window.docx.Document) {
                showToast("La librairie Word n'est pas prête, réessayez dans 2 secondes.");
                return;
            }

            const { Document, Packer, Paragraph } = window.docx;
            const crText = document.getElementById("cr").value || "Compte rendu vide";

            const doc = new Document({
                sections: [{
                    properties: {},
                    children: [
                        new Paragraph({ text: "Compte Rendu Chantier", heading: "Heading1" }),
                        new Paragraph(crText)
                    ]
                }]
            });

            const blob = await Packer.toBlob(doc);
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "compte_rendu.docx";
            link.click();

            showToast("Export réussi !");
        } catch (error) {
            console.error(error);
            showToast("Erreur export Word : " + error.message);
        }
    });
</script>

</body>
</html>
